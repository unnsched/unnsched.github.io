<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Расписание занятий в ННГУ им. Лобачевского" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0072BC" />
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
    <link rel="manifest" href="assets/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Расписание UNN</title>
</head>
<body>
    <div id="root">
        <div id="header">
            <div class="title" id="header-title">Расписание UNN</div>
            <div class="ctrl">
                <div onclick="showCalendarPrompt()" style="color: white" class="material-icons selectable">edit_calendar</div>
                <div onclick="showGroupPrompt()" style="color: white" class="material-icons selectable">groups</div>
            </div>
        </div>
        <div id="content">
            <div id="header-spacing"></div>
            <div id="schedule"></div>
            <div style="text-align: center; padding: 4px 0 8px 4px; font-size: 10px">
                Версия 220914<br>
                (c) Михаил Крылов, 2022
            </div>
        </div>
    </div>

    <div id="modal">
        <div id="modal-wrapper">
            <div id="modal-content">
                <div id="modal-group-picker">
                    <label for="groupLabelInput" style="font-weight: bold">Введите код группы:</label>
                    <br>
                    <input id="groupLabelInput" type="text" name="Код группы" placeholder="Например, 3822Б1ПР1">
                    <hr>
                    <div id="groupSuggestions"></div>
                </div>
                <div id="modal-date-picker">
                    <label for="beginDate" style="font-weight: bold">Начальная дата:</label>
                    <input type="date" id="beginDate">
                    <br><br>
                    <label for="endDate" style="font-weight: bold">Конечная дата:</label>
                    <input type="date" id="endDate">
                    <br><br>
                    <button style="width: 100%; padding: 8px 10px" onclick="handleCalendarSelection()">Поиск расписания</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
